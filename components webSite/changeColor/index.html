<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change-Color</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="colors">
            <span class="active" style="--clr:#1dd1a1;"
            onclick="changeColor('#1dd1a1')"></span>
            <span style="--clr:#ff6b6b;"
            onclick="changeColor('#ff6b6b')"></span>
            <span style="--clr:#2e86de;"
            onclick="changeColor('#2e86de')"></span>
            <span style="--clr:#f368e0;"
            onclick="changeColor('#f368e0')"></span>
            <span style="--clr:#ff9f43;"
            onclick="changeColor('#ff9f43')"></span>
        </div>
        <script>
            function changeColor(color) {
                document.body.style.background = color

                document.querySelectorAll('span').forEach(function(item) {
                    item.classList.remove('active');
                })
                event.target.classList.add('active')
            }
        </script>
    </body>
</html>
